el:
  SETUP_XCOM_FOLDER_TITLE: "Επιλέξτε θέση εγατάστασης του X-COM"
  SETUP_XCOM_FOLDER_SUBTITLE: "Διαλέξτε τον φάκελο που έχετε εγκαταστημένο το X-COM."
  SETUP_XCOM_FOLDER: "${GAME_NAME} ${GAME_VERSION} χρειάζεται μία κόπια ενός από τα ακόλουθα X-COM παιχνίδια. Μπορείτε να παραλήψετε αυτό το βήμα αν κάνετε αναβάθμηση της τρέχουσας εγκατάστατης..$\n$\nΗ εγκατάσταση θα αντιγράψει τα απετούμετα αρχεία από τους φακέλους που ακολουθούν. Για να αντιγράψετε απο διαφορετικό φάκελο, πατήστε ... και διαλέξτε διαφορετκό φάκελο. Πατήστε επόμενο για να συνεχίσετε."
  SETUP_UFO_FOLDER: "UFO: Enemy Unknown / X-COM: UFO Defense"
  SETUP_TFTD_FOLDER: "X-COM: Terror From The Deep"
  SETUP_GAME: "Αρχεία παιχνίδιου"
  SETUP_GAME_DESC: "Αρχεία που απαιτούνται για την εκτέλεση του ${GAME_NAME}."
  SETUP_PORTABLE: "Φορητή εγκατάσταση"
  SETUP_PORTABLE_DESC: "Το ${GAME_NAME} θα αποθηκεύσει τα δεδομένα χρήστη στο φάκελο εγκατάστασης. Ο φάκελος πρέπει να μπορεί να εγγραφεί από τον χρήστη."
  SETUP_DESKTOP: "Συντόμευση επιφάνειας εργασίας"
  SETUP_DESKTOP_DESC: "Δημιουργεί μια συντόμευση στην επιφάνεια εργασίας για να παίξετε ${GAME_NAME}."
  SETUP_UNDATA: "Διαγραφή δεδομένων X-COM"
  SETUP_UNDATA_DESC: "Διαγράφει όλα τα δεδομένα εγκατάστασης του ${GAME_NAME}, συμπεριλαμβανομένων των πόρων του X-COM. Συνιστάται για καθαρή επανεγκατάσταση."
  SETUP_UNUSER: "Διαγραφή δεδομένων χρήστη"
  SETUP_UNUSER_DESC: "Διαγράφει όλα τα δεδομένα χρήστη ${GAME_NAME}, συμπεριλαμβανομένων των mods, savegames, στιγμιότυπων οθόνης και επιλογών. Χρησιμοποιήστε το μόνο για μία πλήρες διαγραφή."
  SETUP_SHORTCUT_CHANGELOG: "Καταγραφή αλλαγών"
  SETUP_SHORTCUT_README: "Διαβασέ με"
  SETUP_SHORTCUT_USER: "Φάκελος χρήστη"
  SETUP_SHORTCUT_UNINSTALL: "Απεγκατάσταση"
  SETUP_WARNING_UFO: "Το X-COM 1 δεν βρέθηκε στο φάκελο. Το ${GAME_NAME} απαιτεί έγκυρη εγκατάσταση του X-COM για να εκτελεστεί. Θέλετε να συνεχίσετε?"
  SETUP_WARNING_TFTD: "Το X-COM 2 δεν βρέθηκε στο φάκελο. Το ${GAME_NAME} απαιτεί έγκυρη εγκατάσταση του X-COM για να εκτελεστεί. Θέλετε να συνεχίσετε?"
  SETUP_WARNING_XCU: "Το XcomUtil εντοπίστηκε. Το ${GAME_NAME} δεν είναι συμβατό με το XcomUtil και ενδέχεται να μην λειτουργεί σωστά. Θέλετε να συνεχίσετε?"
  SETUP_ERROR_PORTABLE: "Ο φάκελος εγκατάστασης δεν είναι φορητός."
