is:
  SETUP_XCOM_FOLDER_TITLE: "Veldu X-COM staðsetningu"
  SETUP_XCOM_FOLDER_SUBTITLE: "Veldu möppuna þar sem þú hefur X-COM uppsettan."
  SETUP_XCOM_FOLDER: "${GAME_NAME} ${GAME_VERSION} þarf eintak af einum af eftirfarandi X-COM leikjunum. Þú getur sleppt þessu stigi ef þú ert að uppfæra fyrirfram uppsettan leik.$\n$\nUppsetninging mun afrita gögn úr eftirfarandi möppum. Til að afrita úr anarri möppu, smelltu á ... og veldu á aðra möppu. Smelltu á Næst til að halda áfram."
  SETUP_UFO_FOLDER: "FFH: Óþekktur Óvinur/X-COM: FFH Vörn"
  SETUP_TFTD_FOLDER: "X-COM: Ógn Úr Hyldýpinu"
  SETUP_GAME: "Leikja skrár"
  SETUP_GAME_DESC: "Skrár nauðsynlegar til að virkja ${GAME_NAME}."
  SETUP_PORTABLE: "Færanleg Uppsetning"
  SETUP_PORTABLE_DESC: "${GAME_NAME} mun geyma notendagögn í uppsetri möppu. Mappan verður að vera aðgengileg fyrir breytingum frá notenda."
  SETUP_DESKTOP: "Flýtileið á Skjáborð"
  SETUP_DESKTOP_DESC: "Býr til flýtileið á skjáborðið til að spila ${GAME_NAME}."
  SETUP_UNDATA: "Eyða X-COM Gögnum"
  SETUP_UNDATA_DESC: "Eyðir öllum uppsettum gögnum frá ${GAME_NAME}. Mælt með fyrir fulla enduruppsetningu."
  SETUP_UNUSER: "Eyða Notendagögnum"
  SETUP_UNUSER_DESC: "Eyðir öllum notendagögnum úr ${GAME_NAME}, þar á meðal breytipakka, vistaða leiki, skjáskot og valmöguleika. Notaðu þetta aðeins fyrir algera gagnahreinsun."
  SETUP_SHORTCUT_CHANGELOG: "Breytingaskrá"
  SETUP_SHORTCUT_README: "Lestumig"
  SETUP_SHORTCUT_USER: "Notendamappa"
  SETUP_SHORTCUT_UNINSTALL: "Fjarlægja Leik"
  SETUP_WARNING_UFO: "X-COM 1 fannst ekki í möppunni. ${GAME_NAME} þarfnast lögmætrar uppsettningar X-COM til að virka. Halda áfram?"
  SETUP_WARNING_TFTD: "X-COM 2 fannst ekki í möppunni. ${GAME_NAME} þarfnast lögmætrar uppsettningar X-COM til að virka. Halda áfram?"
  SETUP_WARNING_XCU: "XcomUtil fannst. ${GAME_NAME} er ósamrýnanlegur XcomUtil og gæti ekki virkað rétt. Halda áfram?"
